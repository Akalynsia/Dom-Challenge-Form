<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Challenge Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Forms</h1>
  

    <h3>Challenge 1</h3>
    <p>Bu butona tıkladığınızda, alert "Hooleeey!"</p>
    <button id="special-button">Tıklayın</button>
    <h3>Challenge 2</h3>
    <p>
      Formu gönderirken  şifre girişinin değerini alert olarak göstersin
      <form id="password-form">
        <input type="password" id="password-input" placeholder="Enter your password">
        <input type="submit" value="Sign up">
      </form>
    </p>
    <h3>Challenge 3</h3>
    <p>
        Formu gönderirken, kullanıcı adı ve e-mail girişlerinin değerini alert olarak alalım
        <form id="signup-form">
          <input type="email" id="email-input" placeholder="Enter your email" required>
          <input type="username" id="username-input" placeholder="Enter your username" required>
          <input type="submit" value="Sign up">
        </form>
    </p>
    <script src="script.js"></script>
</body>
</html>
